<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Забронировать свое место</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/book.css">
</head>
<body>
    <section class="container" >
        <header>Оставь свои контакты для брони</header>
        <form action="#" class="form" id="booking-form">
            <div class="input-box">
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" placeholder="Ввести свое имя"/>
            </div>
        
            <div class="input-box">
                <label for="surname">Фамилия</label>
                <input type="text" id="surname" name="surname" placeholder="Ввести свою фамилию" />
            </div>
        
            <div class="input-box">
                <label for="age">Возраст</label>
                <input type="number" id="age" name="age" placeholder="Ввести свой возраст" />
            </div>
        
            <div class="input-box">
                <label for="tel">Номер телефона</label>
                <input type="tel" id="tel" name="tel" placeholder="Ввести свой номер через код страны" />
            </div>
        
            <div class="input-box">
                <label for="email">Почта</label>
                <input type="email" id="email" name="email" placeholder="Ввести свою электронную почту" />
            </div>
            <button type="submit">Submit</button>
        </form>
        
    </section>
    <script src="booking.js"></script>
    
</body>
    
</html>
